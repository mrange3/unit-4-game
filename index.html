<!doctype html>
<html lang="en">

<head>
    <title>
        Gladiator Game
    </title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="Assets/style.css">


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center">
                <H1>Gladiator Game</H1>
                <h4 class="choice">Choose Your Champion</h4>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3 text-center fighter">
                <div id="max"></div>
                <H1 id="max-text">Maximus</H1>
            </div>
            <div class="col-md-3 text-center fighter">
                <div id="com"></div>
                <H1 id="com-text">Commodus</H1>
            </div>
            <div class="col-md-3 text-center fighter">
                <div id="juba"></div>
                <H1 id="juba-text">Juba</H1>
            </div>
            <div class="col-md-3 text-center fighter">
                <div id="tigris"></div>
                <H1 id="tigris-text">Tigris</H1>
            </div>
        </div>
        <div class="row arena">
            <div class="col-md-3 text-center player">
                <H1 class="red">Red Team</H1>
                <div class="red-team">Champion</div>
                <button type="button" class="btn btn-danger confirm-champ">Confirm Champion</button>
            </div>
            <div class="col-md-6 text-center">
                <H1 class="status">Fighter Stats</H1>
                <div class="col-md-6 text-center float-left">
                    <div class="card" >
                        <div class="card-header champ-name">
                            Champion
                        </div>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item champ-health">Health</li>
                            <li class="list-group-item champ-attack">Attack</li>
                            <li class="list-group-item champ-counter">Counter</li>
                        </ul>
                    </div>


                </div>
                <div class="col-md-6 text-center float-left">
                    <div class="card">
                        <div class="card-header chall-name">
                            Challenger
                        </div>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item chall-health">Health</li>
                            <li class="list-group-item chall-attack">Attack</li>
                            <li class="list-group-item chall-counter">Counter</li>
                        </ul>
                    </div>


                </div>
                
                <button type="button" class="btn btn-danger attack-btn">Attack</button>
                <div class="card col-md- results">Results</div>
            </div>
            <div class="col-md-3 text-center yellow">
                <H1>Yellow Team</H1>
                <div class="yellow-team">Challenger</div>
                <button type="button" class="btn btn-warning confirm-chall">Confirm Challenger</button>
            </div>
        </div>
        <div class="row graveyard">
            <div class="col-md-12 text-center">
                <H1>Graveyard</H1>
            </div>
            <div class="col-md-4 text-center">
                <div class="tomb1"></div>
                <H1 class="tomb1-text"></H1>
            </div>
            <div class="col-md-4 text-center">
                    <div class="tomb2"></div>
                    <H1 class="tomb2-text"></H1>
            </div>
            <div class="col-md-4 text-center">
                    <div class="tomb3"></div>
                    <H1 class="tomb3-text"></H1>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
        crossorigin="anonymous"></script>
    <script src="Assets/game.js"></script>

</html>
